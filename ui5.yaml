            - /test-resources
          url: https://ui5.sap.com
        backend:
          - path: /sap
            url: https://f7c855f4-3374-4c8e-bb8d-6dabed30c882.abap.us10.hana.ondemand.com
            destination: abap-cloud-sbxsi-ram_demo_sbx123-abapdev
